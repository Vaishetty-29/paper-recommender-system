<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 40px; }
        .form-control, .btn { border-radius: 0; }
        .card { margin-bottom: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .recommendation-card { padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; margin-bottom: 5px; }
        #results-area { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Paper Recommender System</h1>
        
        <form id="search-form" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="keyword-input" placeholder="Search by title or abstract...">
            </div>
            <div class="row">
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control" id="author-input" placeholder="Author">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control" id="year-input" placeholder="Year">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control" id="journal-input" placeholder="Journal">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" class="form-control" id="category-input" placeholder="Category">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="results-area">
            </div>

        <div id="pagination-controls" class="d-flex justify-content-between mt-4 d-none">
            <button class="btn btn-secondary" id="prev-page">Previous</button>
            <span id="page-info" class="align-self-center"></span>
            <button class="btn btn-secondary" id="next-page">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchForm = document.getElementById('search-form');
        const resultsArea = document.getElementById('results-area');
        const paginationControls = document.getElementById('pagination-controls');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageInfoSpan = document.getElementById('page-info');
        const loadingSpinner = document.getElementById('loading-spinner');

        let currentPage = 1;
        let lastQuery = {};

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1; // Reset to first page on new search
            await performSearch();
        });

        prevPageBtn.addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await performSearch();
            }
        });

        nextPageBtn.addEventListener('click', async () => {
            currentPage++;
            await performSearch();
        });

        async function performSearch() {
            loadingSpinner.classList.remove('d-none');
            resultsArea.innerHTML = '';
            
            const q = document.getElementById('keyword-input').value;
            const author = document.getElementById('author-input').value;
            const year = document.getElementById('year-input').value;
            const journal = document.getElementById('journal-input').value;
            const category = document.getElementById('category-input').value;

            lastQuery = { q, author, year, journal, category };
            
            const params = new URLSearchParams({
                ...lastQuery,
                page: currentPage,
                per_page: 10
            }).toString();

            try {
                const response = await fetch(`http://127.0.0.1:5000/search?${params}`);
                const data = await response.json();

                renderResults(data);
            } catch (error) {
                resultsArea.innerHTML = `<p class="text-danger text-center">Error: Could not connect to the API. Is the server running?</p>`;
                paginationControls.classList.add('d-none');
            } finally {
                loadingSpinner.classList.add('d-none');
            }
        }

        function renderResults(data) {
            resultsArea.innerHTML = '';
            paginationControls.classList.add('d-none');

            if (data.results && data.results.length > 0) {
                data.results.forEach(paper => {
                    const paperCard = document.createElement('div');
                    paperCard.className = 'card';
                    paperCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${paper.title}</h5>
                            <p class="card-text">By: ${paper.authors} | Year: ${paper.year}</p>
                            <p class="card-text">${paper.abstract.substring(0, 200)}...</p>
                        </div>
                    `;
                    resultsArea.appendChild(paperCard);
                });
                
                // Show pagination controls
                paginationControls.classList.remove('d-none');
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === data.total_pages;
                pageInfoSpan.textContent = `Page ${data.page} of ${data.total_pages} (${data.total_results} results)`;

            } else {
                resultsArea.innerHTML = `<p class="text-center">${data.message || 'No results found.'}</p>`;
            }
        }
    </script>
</body>
</html>
